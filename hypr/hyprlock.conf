# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = JetBrains Mono Nerd
  position = 0, 350
  halign = center
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = JetBrains Mono Nerd
  position = 0, 800
  halign = center
  valign = cneter
}

